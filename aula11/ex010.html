<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
  
</head>
<body>
    <h1>Sistem de Multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
             var txtv = window.document.querySelector(`input#txtvel`)
             var res = window.document.querySelector(`div#res`)
             var vel = Number(txtv.value)
             res.innerHTML = `<p>Sua velocidade atual e de<strong> ${vel} Km/h</strong></p>`
             if (vel > 60) {
                res.innerHTML += `<p>Voce esta a ${vel}Km/h e foi multado, ultrapassou a velocidade permitida 60KM/h</p>`
             }else {
                res.innerHTML += `<p>Mantenha a velocidade abaixo de <strong>60KM/h</strong></p>`
             }
        }
    </script>
</body>
</html>
