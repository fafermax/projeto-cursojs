<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: aliceblue;
            font: 16pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px 3px rgba(202, 20, 20, 0.521);
            margin-top: 100px;
            margin-left: 300px;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
        a.innerText = 'clicou'
        a.style.background = 'red' 
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'white'
            a.style.color = 'black'

           
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'blue'
        }
    </script>
    
</body>
</html>
